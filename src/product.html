<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Carlos Aquatics</title>
    <meta name="description" content="View product details and add to cart">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="Carlos Aquatics Logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="product-detail">
            <div class="container">
                <!-- Product details will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Carlos Aquatics. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/shop.js"></script>
    <script src="scripts/cart.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    
    <style>
        .product-detail {
            padding: 2rem 0;
        }
        
        .product-detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .product-detail img {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }
        
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .product-info h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        .product-info .price {
            font-size: 1.5rem;
            color: var(--color-accent);
            font-weight: bold;
        }
        
        .product-info .description {
            line-height: 1.6;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .quantity-selector input {
            width: 80px;
            padding: 0.5rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
        }
        
        @media (max-width: 768px) {
            .product-detail-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
