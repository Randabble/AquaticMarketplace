<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Carlos Aquatics</title>
    <meta name="description" content="Browse our collection of premium guppies and aquatic plants">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-menu navbar navbar-expand-lg d-flex align-items-center justify-content-between py-3">
                <a href="index.html" class="main-logo d-flex align-items-center">
                    <img src="assets/images/logo1.png" alt="Carlos Aquatics Logo" class="img-fluid me-3" style="max-height: 60px;">
                </a>
                <div class="search-bar border rounded-2 px-3 border-dark-subtle mx-3 flex-grow-1" style="max-width: 400px;">
                    <form id="header-search-form" class="d-flex align-items-center" action="shop.html" method="get">
                        <input type="text" class="form-control border-0 bg-transparent" name="search" placeholder="Search for guppies and plants..." />
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <use xlink:href="#search"></use>
                        </svg>
                    </form>
                </div>
                <ul class="navbar-nav menu-list list-unstyled d-flex gap-3 mb-0 align-items-center">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="shop.html" class="nav-link active">Shop</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="account.html" class="nav-link"><iconify-icon icon="healthicons:person" class="fs-4"></iconify-icon></a></li>
                    <li class="nav-item"><a href="wishlist.html" class="nav-link"><iconify-icon icon="mdi:heart" class="fs-4"></iconify-icon></a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link position-relative"><iconify-icon icon="mdi:cart" class="fs-4"></iconify-icon><span class="position-absolute translate-middle badge rounded-circle bg-primary pt-2 cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="container-fluid"><hr class="m-0"></div>
    </header>

    <main>
        <section class="shop-header">
            <div class="container">
                <h1>Our Products</h1>
                <div class="category-filters">
                    <button class="btn btn-filter active" data-category="all">All</button>
                    <button class="btn btn-filter" data-category="guppies">Guppies</button>
                    <button class="btn btn-filter" data-category="plants">Plants</button>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="product-grid modern-product-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Carlos Aquatics. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/shop.js"></script>
    <script src="scripts/cart.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Category filter functionality
        document.querySelectorAll('.btn-filter').forEach(button => {
            button.addEventListener('click', (e) => {
                // Update active button
                document.querySelectorAll('.btn-filter').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                const category = e.target.dataset.category;
                const products = window.products;
                const filteredProducts = category === 'all' 
                    ? products 
                    : products.filter(p => p.category === category);
                
                renderProducts(document.querySelector('.product-grid'), filteredProducts);
            });
        });
    </script>
</body>
</html>
